            <main>
                <div id="content">
                    <h3>Przykładowy formularz HTML:</h3>
                    <form action="mailto:beatap@cs.pollub.pl" method="post">
                        <div id="dane">
                            <label for="imie">Imię:</label>
                            <input type="text" id="imie" name="imie" pattern="[A-ZĄĆĘŁŃÓŚŹŻ][a-ząćęłńóśźż]+(\s[A-ZĄĆĘŁŃÓŚŹŻ][a-ząćęłńóśźż]+)?" required>
                            <label for="nazwisko">Nazwisko:</label>
                            <input type="text" id="nazwisko" name="nazwisko" pattern="[A-ZĄĆĘŁŃÓŚŹŻ][a-ząćęłńóśźż]+(-[A-ZĄĆĘŁŃÓŚŹŻ][a-ząćęłńóśźż]+)?" required>
                            <label for="wiek">Wiek:</label>
                            <input type="number" id="wiek" name="wiek" required min="10" max="110">
                            <label for="panstwo">Państwo:</label>
                            <select name="panstwo" id="panstwo" required>
                                <option value="pl">Polska</option>
                                <option value="ue">Ukraina</option>
                                <option value="us">USA</option>
                            </select>
                            <label for="email">e-mail:</label>
                            <input type="email" id="email" name="email" placeholder="email@example.com" required>
                            <label for="phone">numer telefonu</label>
                            <input type="number" id="phone" name="phone" placeholder="123456789" required>
                        </div>
                        <h4>Zamawiam tutorail z języka:</h4>
                        <input type="checkbox" id="php" name="php">
                        <label for="php">PHP</label>
                        <input type="checkbox" id="cpp" name="cpp">
                        <label for="cpp">C/C++</label>
                        <input type="checkbox" id="java" name="java">
                        <label for="java">Java</label>
                        <br>
                        <h4>Sposób zapłaty:</h4>
                        <input type="radio" id="eurocard" name="platnosc">
                        <label for="eurocard">eurocard</label>
                        <input type="radio" id="visa" name="platnosc">
                        <label for="visa">visa</label>
                        <input type="radio" id="przelew" name="platnosc">
                        <label for="przelew">przelew bankowy</label>
                        <br>
                        <input class="btn" type="submit" value="Wyślij">
                        <input class="btn" type="reset" value="Anuluj">
                    </form>
